<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spiritual Mask</title>
        <link rel="stylesheet" href="Style\styleCardLogin.css">
</head>

<body>
        <Header>

        </Header>

        <main class="Main">
                <div class="LoginImage">
                        <img src="Image\Raposinha 2.png">
                        <h1>LOGIN</h1>
                </div>

                <div class="TextField">
                        <div class="TextLogin">
                                <input type="text" placeholder="Username">
                        </div>
                        <div class="PasswordLogin">
                                <input type="password" placeholder="Password">
                        </div>
                </div>

                <div class="CheckboxAndForgetPassword">
                        <div class="Checkbox">
                                <label>
                                        <input type="checkbox" id="check" name="rememberMe" checked>
                                        <label for="check">Remenber me</label>
                                </label>
                        </div>
                        <div class="ForgetPassword">
                             <a>Forget password?</a>  
                        </div>
                        
                </div>

                <button class="ButtonLogin">LOGIN</button>

        </main>

        <footer>

        </footer>
</body>

</html>
