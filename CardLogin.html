<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spiritual Mask</title>
        <link rel="stylesheet" href="Style\styleCardLogin.css">
</head>

<body>
        <header class="Header">
                <img src="Image/Titulo.png" class="ImgHeader">

                <div class="Title">
                        <div class="TitleNavigation">
                                <div class="ButtonTitleNavigation">
                                        <button id="Home" onclick="location.href='CardLogin.html'"> Home</button>

                                        <button id="History" onclick="location.href='CardLogin.html'"> History</button>

                                        <button id="Character"
                                                onclick="location.href='CardLogin.html'">Character</button>

                                        <button id="Mask" onclick="location.href='CardLogin.html'"> Mask </button>

                                        <button id="Update" onclick="location.href='CardLogin.html'"> Update </button>
                                </div>

                                <button id="Login" onclick="location.href='CardLogin.html'"> Login</button>
                        </div>
                        <div class="TitleLogo">
                                <img src="Image\TitleImage.png">
                                <h1>Spiritual Mask</h1>

                        </div>
                </div>
        </header>

        <main class="Main">
                <div class="LoginImage">
                        <img src="Image\Raposinha 2.png">
                        <h1>LOGIN</h1>
                </div>

                <div class="TextField">
                        <div class="TextLogin">
                                <input type="text" placeholder="Username">
                        </div>
                        <div class="PasswordLogin">
                                <input type="password" placeholder="Password">
                        </div>
                </div>

                <div class="CheckboxAndForgetPassword">
                        <div class="Checkbox">
                                <label>
                                        <input type="checkbox" id="check" name="rememberMe" checked>
                                        <label for="check">Remenber me</label>
                                </label>
                        </div>
                        <div class="ForgetPassword">
                                <a>Forget password?</a>
                        </div>

                </div>

                <button class="ButtonLogin" onclick="location.href='Index.html'">LOGIN</button>

        </main>

        <footer class="Footer">
                <img src="Image/Titulo.png" class="ImgFooter">
        </footer>
</body>

</html>
